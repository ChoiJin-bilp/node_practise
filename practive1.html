<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			li{list-style: none;}
			.qwe2{
				float: left;
				line-height:40px;
				height: 40px;
				width: 95px;
				border:1px solid #000000;
				text-align: center;
			}
			.yc{
				display: none;
			}
			.qc{clear: both;}
			.qwe1{
				height:400px;
				width:385px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<ul id="ss1">
			<li class="qwe2">1</li>
			<li class="qwe2">2</li>
			<li class="qwe2">3</li>
			<li class="qwe2">4</li>
		</ul>
		<p class="qc"></p>
		<ul id = "ss2">
			<li class="qwe1 yc"><img id="qwe" src="imgs/1.webp" /></li>
			<li class="qwe1 yc"><img id="qwe" src="imgs/2.webp" /></li>
			<li class="qwe1 yc"><img id="qwe" src="imgs/3.webp" /></li>
			<li class="qwe1 yc"><img id="qwe" src="imgs/1.webp" /></li>
		</ul>
	</body>
	<script type="text/javascript">
		let bon = document.querySelectorAll('#ss2 li');
		let yun = document.querySelectorAll('#ss1 li');
			for(let i= 0;i<yun.length; i++){
				yun[i].onclick = function(){
					let ERT = bon[i].className;
					bon[i].className = ERT.replace('yc','')
				for(let j=0;j<bon.length;j++){
					if( i != j){
						let classList =bon[j].className;
						if(classList.indexOf('yc') == -1){
							bon[j].className = classList + ' yc';
						}
					}
				}
			}
		}
	</script>
</html>
